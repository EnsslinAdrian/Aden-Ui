<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Aden UI API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: #0f172a;
        color: #e5e7eb;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .card {
        background: #020617;
        padding: 2rem 3rem;
        border-radius: 12px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        text-align: center;
      }
      h1 {
        margin: 0 0 0.5rem;
      }
      p {
        color: #94a3b8;
        margin: 0.5rem 0 0;
      }
      a {
        color: #38bdf8;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Aden UI API</h1>
      <p>
        Status: <strong>Online</strong>
      </p>
    </div>
  </body>
</html>
