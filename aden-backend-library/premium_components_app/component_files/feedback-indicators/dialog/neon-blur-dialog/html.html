
<!-- Trigger -->
<button class="aden-btn primary" (click)="openDialog()">
    Open Modal
</button>

<!-- Overlay & Dialog -->
<div *ngIf="isOpen" class="dialog-overlay fade-in" (click)="closeDialog()">

    <!-- Stop propagation prevents closing when clicking INSIDE the box -->
    <div class="dialog-panel scale-in" (click)="$event.stopPropagation()">

        <div class="dialog-header">
            <h3 class="dialog-title">Confirm Action</h3>
            <button class="close-icon-btn" (click)="closeDialog()">âœ•</button>
        </div>

        <div class="dialog-body">
            <p>Are you sure you want to proceed?</p>
        </div>

        <div class="dialog-footer">
            <button class="aden-btn ghost" (click)="closeDialog()">Cancel</button>
            <button class="aden-btn danger" (click)="confirm()">Delete</button>
        </div>

    </div>
</div>
