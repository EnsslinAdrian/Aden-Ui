name: Rebuild Frontend (Manual)

on:
  workflow_dispatch:

jobs:
  rebuild-and-deploy-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Frontend Image (no cache)
        uses: docker/build-push-action@v6
        with:
          context: ./aden-frontend-library
          file: ./aden-frontend-library/Dockerfile
          push: true
          no-cache: true             
          tags: |
            ghcr.io/ensslinadrian/aden-frontend-library:latest
          build-args: |
            API_URL=${{ secrets.FRONTEND_API_URL }}

      - name: Deploy Frontend on VM
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: ${{ secrets.VM_SSH_PORT }}
          script: |
            set -e
            cd ~/${{ secrets.PROJECT_PATH }}
            docker compose pull frontend
            docker compose up -d --force-recreate frontend
            docker image prune -f

