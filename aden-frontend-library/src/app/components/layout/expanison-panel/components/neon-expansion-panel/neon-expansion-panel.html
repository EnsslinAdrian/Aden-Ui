<div class="page-container onest-font">
  <app-ui-playground [htmlCode]="codeHtml" [scssCode]="codeScss" [tsCode]="codeTs" [meta]="meta">

    <div class="library-container">

      <div class="expansion-group">
        @for (item of items; track item; let i = $index) {
        <div class="expansion-panel" [class.expanded]="item.expanded">

          <!-- Header / Trigger -->
          <button class="panel-header" (click)="toggle(i)">
            <span class="panel-title">{{ item.title }}</span>
            <span class="icon-wrapper">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <polyline points="6 9 12 15 18 9"></polyline>
              </svg>
            </span>
          </button>

          <!-- Animated Content Wrapper -->
          <div class="panel-body-wrapper">
            <div class="panel-body">
              <p>{{ item.content }}</p>
            </div>
          </div>

        </div>
        }
      </div>

    </div>

  </app-ui-playground>
</div>
