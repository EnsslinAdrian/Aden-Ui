<div class="page-container onest-font">
        <app-ui-playground [htmlCode]="codeHtml" [scssCode]="codeScss" [meta]="meta">

            <div class="library-container">

                <div class="aden-grid">

                    <div class="grid-card col-span-2">
                        <div class="card-icon primary">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 3v18h18"/><path d="M18.7 8l-5.1 5.2-2.8-2.7L7 14.3"/></svg>
                        </div>
                        <div class="card-content">
                            <h3>Analytics Growth</h3>
                            <p>Traffic increased by 45% this week compared to last month.</p>
                        </div>
                    </div>


                    <div class="grid-card">
                        <div class="card-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                        </div>
                        <div class="card-content">
                            <h3>Users</h3>
                            <span class="stat">1,204</span>
                        </div>
                    </div>

                    <div class="grid-card row-span-2">
                        <div class="card-icon warning">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"/></svg>
                        </div>
                        <div class="card-content">
                            <h3>System Health</h3>
                            <p>All servers are running optimally.</p>
                            <div class="status-list">
                                <div class="status-item"><span class="dot ok"></span> API</div>
                                <div class="status-item"><span class="dot ok"></span> DB</div>
                                <div class="status-item"><span class="dot warn"></span> CDN</div>
                            </div>
                        </div>
                    </div>


                    <div class="grid-card">
                        <div class="card-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></svg>
                        </div>
                        <div class="card-content">
                            <h3>Storage</h3>
                            <span class="stat">85%</span>
                        </div>
                    </div>

                    <div class="grid-card col-span-2">
                        <div class="card-content horizontal">
                            <div>
                                <h3>New Project</h3>
                                <p>Start a new campaign instantly.</p>
                            </div>
                            <button class="aden-btn-small">Create</button>
                        </div>
                    </div>

                </div>

            </div>

        </app-ui-playground>
    </div>
