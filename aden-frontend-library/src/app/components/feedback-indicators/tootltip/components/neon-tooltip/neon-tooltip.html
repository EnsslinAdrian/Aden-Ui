<div class="page-container onest-font">
  <app-ui-playground [htmlCode]="codeHtml" [scssCode]="codeScss" [meta]="meta">

    <div class="library-container">

      <!-- Tooltip Wrapper -->
      <div class="tooltip-wrapper">
        <!-- The Trigger Element -->
        <button class="aden-btn">
          Hover Me
        </button>

        <!-- The Tooltip Content -->
        <div class="tooltip-box">
          <span class="tooltip-title">Did you know?</span>
          <p class="tooltip-text">
            This tooltip supports HTML content and features a smooth neon animation.
          </p>
          <!-- The Arrow -->
          <div class="tooltip-arrow"></div>
        </div>
      </div>

    </div>

  </app-ui-playground>
</div>
