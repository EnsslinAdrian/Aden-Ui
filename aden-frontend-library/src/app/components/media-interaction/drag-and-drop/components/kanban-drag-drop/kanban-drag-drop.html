<div class="page-container onest-font">
  <app-ui-playground [htmlCode]="codeHtml" [scssCode]="codeScss" [tsCode]="codeTs" [meta]="meta">

    <div class="library-container">

      <div class="kanban-board">

        <div class="kanban-column">
          <div class="column-header">
            <span class="status-dot todo"></span>
            <h3>To Do <span class="count">{{ todoList.length }}</span></h3>
          </div>

          <div class="drop-container" [class.drag-over]="isOverTodo" (dragover)="onDragOver($event, 'todo')"
            (dragleave)="onDragLeave($event, 'todo')" (drop)="onDrop($event, 'todo')">

            @for (task of todoList; track task.id) {
            <div class="kanban-card" draggable="true" (dragstart)="onDragStart($event, task, 'todo')"
              (dragend)="onDragEnd($event)">
              <span class="card-tag">{{ task.tag }}</span>
              <p>{{ task.title }}</p>
            </div>
            }

            @if (todoList.length === 0) {
            <div class="empty-placeholder">No tasks left</div>
            }
          </div>
        </div>

        <!-- COLUMN 2: COMPLETED -->
        <div class="kanban-column">
          <div class="column-header">
            <span class="status-dot done"></span>
            <h3>Completed <span class="count">{{ doneList.length }}</span></h3>
          </div>

          <div class="drop-container" [class.drag-over]="isOverDone" (dragover)="onDragOver($event, 'done')"
            (dragleave)="onDragLeave($event, 'done')" (drop)="onDrop($event, 'done')">

            @for (task of doneList; track task.id) {
            <div class="kanban-card done" draggable="true" (dragstart)="onDragStart($event, task, 'done')"
              (dragend)="onDragEnd($event)">
              <div class="check-icon">âœ“</div>
              <p>{{ task.title }}</p>
            </div>
            }

            @if (doneList.length === 0) {
            <div class="empty-placeholder">Drop items here</div>
            }
          </div>
        </div>

      </div>

    </div>

  </app-ui-playground>
</div>
