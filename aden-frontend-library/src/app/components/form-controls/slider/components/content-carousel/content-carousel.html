<div class="page-container onest-font">
  <app-ui-playground [htmlCode]="codeHtml" [scssCode]="codeScss" [tsCode]="codeTs" [meta]="meta">

    <div class="library-container">

      <div class="carousel-wrapper">

        <!-- Navigation Buttons (Left) -->
        <button class="nav-btn prev" (click)="prevSlide()">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"
            stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
        </button>

        <!-- The Track -->
        <div class="carousel-viewport">
          <div class="carousel-track" [style.transform]="getTransform()">

            @for (slide of slides; track $index) {
            <div class="carousel-slide" [class.active]="$index === currentIndex">
              <div class="slide-content">
                <!-- Background Image -->
                <div class="slide-image" [style.background-image]="'url(' + slide.image + ')'"></div>

                <!-- Text Overlay -->
                <div class="slide-info">
                  <span class="slide-tag">{{ slide.tag }}</span>
                  <h3>{{ slide.title }}</h3>
                  <p>{{ slide.description }}</p>
                </div>
              </div>
            </div>
            }

          </div>
        </div>

        <!-- Navigation Buttons (Right) -->
        <button class="nav-btn next" (click)="nextSlide()">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"
            stroke-linejoin="round">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </button>

        <!-- Pagination Dots -->
        <div class="carousel-dots">
          @for (slide of slides; track $index) {
          <button class="dot" [class.active]="$index === currentIndex" (click)="goToSlide($index)">
          </button>
          }
        </div>

      </div>

    </div>

  </app-ui-playground>
</div>
