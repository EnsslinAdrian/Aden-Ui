<div class="page-container onest-font">
        <app-ui-playground [htmlCode]="codeHtml" [scssCode]="codeScss" [tsCode]="codeTs" [meta]="meta">

            <div class="library-container">

                <div class="feedback-section">

                    <!-- Header with Controls -->
                    <div class="section-header">
                        <div class="title-group">
                            <h3>Client Stories</h3>
                            <span class="highlight">Trusted by Developers</span>
                        </div>

                        <div class="nav-controls">
                            <button class="nav-btn" (click)="prev()" [disabled]="currentIndex === 0">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"></polyline></svg>
                            </button>
                            <button class="nav-btn" (click)="next()" [disabled]="isEnd()">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"></polyline></svg>
                            </button>
                        </div>
                    </div>

                    <!-- Slider Viewport -->
                    <div class="slider-viewport">
                        <!-- Track moving based on index -->
                        <div class="slider-track" [style.transform]="getTransform()">

                            @for (item of feedbacks; track $index) {
                                <div class="slide-item">
                                    <div class="feedback-card">
                                        <div class="card-icon">
                                            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M14.017 21L14.017 18C14.017 16.8954 14.9124 16 16.017 16H19.017C19.5693 16 20.017 15.5523 20.017 15V9C20.017 8.44772 19.5693 8 19.017 8H15.017C14.4647 8 14.017 8.44772 14.017 9V11C14.017 11.5523 13.5693 12 13.017 12H12.017V5H22.017V15C22.017 18.3137 19.3307 21 16.017 21H14.017ZM5.0166 21L5.0166 18C5.0166 16.8954 5.91203 16 7.0166 16H10.0166C10.5689 16 11.0166 15.5523 11.0166 15V9C11.0166 8.44772 10.5689 8 10.0166 8H6.0166C5.46432 8 5.0166 8.44772 5.0166 9V11C5.0166 11.5523 4.56889 12 4.0166 12H3.0166V5H13.0166V15C13.0166 18.3137 10.3303 21 7.0166 21H5.0166Z"></path></svg>
                                        </div>
                                        <p class="comment">"{{ item.comment }}"</p>
                                        <div class="user-profile">
                                            <div class="avatar" [style.background-color]="item.color">{{ item.initials }}</div>
                                            <div class="user-info">
                                                <span class="name">{{ item.name }}</span>
                                                <span class="role">{{ item.role }}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            }

                        </div>
                    </div>

                </div>

            </div>

        </app-ui-playground>
    </div>
