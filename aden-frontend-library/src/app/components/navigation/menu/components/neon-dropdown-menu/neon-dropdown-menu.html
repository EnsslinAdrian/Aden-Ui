<div class="page-container onest-font">
        <app-ui-playground [htmlCode]="codeHtml" [scssCode]="codeScss" [tsCode]="codeTs" [meta]="meta">

            <div class="library-container">


                <div class="menu-wrapper">
                    <button class="icon-btn" (click)="toggleMenu()" [class.active]="isOpen">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="1"></circle>
                            <circle cx="12" cy="5" r="1"></circle>
                            <circle cx="12" cy="19" r="1"></circle>
                        </svg>
                    </button>

                    @if (isOpen) {
                        <div class="menu-backdrop" (click)="closeMenu()"></div>
                    }

                    @if (isOpen) {
                        <div class="aden-menu enter-animation">

                            <div class="menu-header">
                                <span>Actions</span>
                            </div>

                            <button class="menu-item" (click)="selectAction('Edit')">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                                <span>Edit Details</span>
                            </button>

                            <button class="menu-item" (click)="selectAction('Duplicate')">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                                <span>Duplicate</span>
                            </button>

                            <button class="menu-item" (click)="selectAction('Share')">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="18" cy="5" r="3"></circle><circle cx="6" cy="12" r="3"></circle><circle cx="18" cy="19" r="3"></circle><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line></svg>
                                <span>Share Access</span>
                            </button>

                            <div class="menu-divider"></div>

                            <button class="menu-item danger" (click)="selectAction('Delete')">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                                <span>Delete</span>
                            </button>

                        </div>
                    }

                </div>

                <p class="feedback-text" [class.visible]="lastAction">
                    Selected: <span>{{ lastAction }}</span>
                </p>

            </div>

        </app-ui-playground>
    </div>
