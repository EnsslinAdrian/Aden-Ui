<div class="page-container onest-font">
  <app-ui-playground [htmlCode]="codeHtml" [scssCode]="codeScss" [tsCode]="codeTs" [meta]="meta">

    <div class="library-container">

      <div class="aden-tabs">
        <!-- Tab Header -->
        <div class="tabs-header">
          @for (tab of tabs; track tab.id) {
          <button class="tab-btn" [class.active]="activeTab === tab.id" (click)="selectTab(tab.id)">
            {{ tab.label }}
          </button>
          }
        </div>

        <!-- Tab Content -->
        <div class="tabs-content">
          <div class="tab-pane fade-in">
            <h3>{{ getActiveTab()?.label }}</h3>
            <p>{{ getActiveTab()?.content }}</p>
          </div>
        </div>
      </div>

    </div>

  </app-ui-playground>
</div>
