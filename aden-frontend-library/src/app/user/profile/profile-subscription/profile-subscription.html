<div class="subscription-card" [class.is-pro]="user.is_premium">
  <div class="card-header">
    <h3>Premium Access</h3>
  </div>
  <div class="sub-content">
    @if(user.is_premium) {
    <div class="plan-status">
      <span class="active-dot"></span>
      Lifetime Pro Member
    </div>
    <p class="sub-desc">You have permanent access to all Advanced Guides, Architecture Blueprints & SEO Tools.</p>
    <button (click)="manageSubscription()" class="btn-manage">View Invoices</button>
    } @else {
    <div class="plan-status free">
      Free Tier
    </div>
    <p class="sub-desc">Get lifetime access to unlock Advanced Architecture Guides & SEO Tools. Pay once, own it forever.</p>
    <button (click)="openUpgrade.emit()" class="btn-upgrade">Unlock Lifetime PRO ðŸš€</button>
    }
  </div>
</div>
