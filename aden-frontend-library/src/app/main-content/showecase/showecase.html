<div class="showcase-container">

  <header class="page-header">
    <div class="header-content">
      <app-typografie text="Built with ADEN" size="xlarge" [weight]="700" color="white">
      </app-typografie>

      <div class="badge-wrapper">
        <span class="live-badge">
          <span class="dot"></span> {{ projects.length }} Projects Online
        </span>
      </div>
    </div>

    <app-typografie text="Real-world applications powered by the ADEN design system." size="medium" color="grey"
      class="subtitle">
    </app-typografie>
  </header>

  <div class="projects-grid">
    @for (project of projects; track project.title) {
    <article class="project-card">

      <!-- Image Section -->
      <div class="image-viewport">
        <!-- Fallback Image Logic kÃ¶nnte hier rein -->
        <img [src]="project.image" [alt]="project.title" class="project-img">
        <div class="overlay-gradient"></div>
      </div>

      <!-- Content Section -->
      <div class="card-content">
        <div class="content-top">
          <div class="title-row">
            <app-typografie [text]="project.title" size="xmedium" [weight]="700" color="white">
            </app-typografie>

            <!-- Action Buttons Top Right -->
            <div class="actions">
              @if (project.githubUrl) {
              <button class="icon-btn" (click)="openLink(project.githubUrl)" title="View Code">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <path
                    d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22">
                  </path>
                </svg>
              </button>
              }
              @if (project.liveTestUrl) {
              <button class="icon-btn primary" (click)="openLink(project.liveTestUrl)" title="Live Demo">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                  <polyline points="15 3 21 3 21 9"></polyline>
                  <line x1="10" y1="14" x2="21" y2="3"></line>
                </svg>
              </button>
              }
            </div>
          </div>

          <app-typografie [text]="project.description" size="small" color="grey" class="desc">
          </app-typografie>
        </div>

        <div class="content-bottom">
          <div class="skills-list">
            @for (skill of project.skills; track skill) {
            <span class="skill-tag">{{ skill }}</span>
            }
          </div>
        </div>
      </div>

    </article>
    }
  </div>

  <div class="submission-banner">
    <div class="banner-content">
      <div class="icon-circle">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="17 8 12 3 7 8"></polyline>
          <line x1="12" y1="3" x2="12" y2="15"></line>
        </svg>
      </div>

      <div class="text-group">
        <app-typografie text="Built something with ADEN?" size="xmedium" [weight]="600" color="white">
        </app-typografie>
        <app-typografie
          text="I'd love to see what you created. Send me a link via LinkedIn or Email, and I'll feature your project here."
          size="small" color="grey">
        </app-typografie>
      </div>
    </div>

    <div class="banner-actions">
      <a href="mailto:deine-email@example.com" class="action-btn">
        Contact via Email
      </a>
      <!-- Optional LinkedIn -->
      <a href="https://linkedin.com/in/dein-profil" target="_blank" class="action-btn outline">
        LinkedIn
      </a>
    </div>
  </div>

</div>
