<div class="overview-container">

  <!-- Gleicher Header-Stil wie bei Guides -->
  <header class="page-header">
    <div class="header-content">
      <app-typografie text="UI Library" size="xlarge" [weight]="700" color="white"></app-typografie>
      <app-typografie text="Modulare Bausteine f端r performante Interfaces." size="medium" color="grey"
        class="subtitle"></app-typografie>
    </div>
    <div class="header-decoration">
      <!-- Ein passendes Icon f端r Komponenten (z.B. Shapes/Boxen) -->
      <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="var(--accent-color)" stroke-width="1.5">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
      </svg>
    </div>
  </header>

  <div class="library-stack">
    @for (category of categories; track category.title; let i = $index) {
    <div class="category-section">

      <!-- Gleicher Category-Header wie bei Guides -->
      <div class="category-header">
        <span class="cat-number">0{{ i + 1 }}</span>
        <app-typografie [text]="category.title" size="large" [weight]="600" color="white"></app-typografie>
      </div>

      <!-- Grid f端r Komponenten -->
      <div class="components-grid">
        @for (comp of category.components; track comp.name) {
        <a [routerLink]="comp.route" class="guide-card component-variant">

          <div class="card-content">
            <div class="card-top">
              <div class="icon-box">
                <span>{{ comp.name.slice(0,2) }}</span>
              </div>
              <app-typografie [text]="comp.name" size="xmedium" [weight]="600" color="white"></app-typografie>
            </div>

            <app-typografie [text]="comp.description || 'Keine Beschreibung verf端gbar.'" size="xsmall" [weight]="400" color="white-80"></app-typografie>

            <div class="card-meta">
              @for (tag of comp.tags; track tag) {
              <div class="meta-item">
                <span class="tag-type onest-font">{{ tag }}</span>
              </div>
              } @empty {
              <div class="meta-item">
                <span class="tag-type onest-font">Component</span>
              </div>
              }
            </div>
          </div>

          <div class="hover-action">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M5 12h14M12 5l7 7-7 7" />
            </svg>
          </div>
        </a>
        }
      </div>
    </div>
    }
  </div>
</div>
