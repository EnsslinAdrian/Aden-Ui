<section class="features-section">
    <div class="grid-container">

      <!-- 1. Architecture (Bleibt, weil wichtig) -->
      <div #animItem class="feature-card">
        <div class="icon-box">
          <img src="img/icons/home/architectur.svg" alt="Architecture">
        </div>
        <app-typografie text="Modern Architecture" size="medium" color="white" [weight]="600"></app-typografie>
        <app-typografie text="Built on Angular Signals and Standalone Components. Future-proof code ready for Angular 18+." size="small" color="grey" [weight]="400"></app-typografie>
      </div>

      <!-- 2. Copy & Paste (Der Core Value) -->
      <div #animItem class="feature-card">
        <div class="icon-box">
          <img src="img/icons/home/copy.svg" alt="No Dependencies">
        </div>
        <app-typografie text="Zero Dependencies" size="medium" color="white" [weight]="600"></app-typografie>
        <app-typografie text="No npm install. No black-box logic. Just copy the code you need directly into your project." size="small" color="grey" [weight]="400"></app-typografie>
      </div>

      <!-- 3. NEU: Expert Guides -->
      <div #animItem class="feature-card">
        <div class="icon-box">
           <!-- Icon Vorschlag: Book oder Lightbulb -->
           <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
        </div>
        <app-typografie text="Expert Guides" size="medium" color="white" [weight]="600"></app-typografie>
        <app-typografie text="Not just components. Learn advanced patterns, SEO strategies, and Server Side Rendering mastery." size="small" color="grey" [weight]="400"></app-typografie>
      </div>

      <!-- 4. NEU: Personal Library (Accounts) -->
      <div #animItem class="feature-card">
        <div class="icon-box">
           <!-- Icon Vorschlag: Heart oder Bookmark -->
           <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/></svg>
        </div>
        <app-typografie text="Your Personal Library" size="medium" color="white" [weight]="600"></app-typografie>
        <app-typografie text="Create an account to like components and save your favorite blocks for quick access." size="small" color="grey" [weight]="400"></app-typografie>
      </div>

    </div>
</section>
