<section #animItem class="quick-start">

  <div class="content-left">
    <h2>How it works</h2>
    <app-typografie text="Start building your UI in seconds. No complex setup required." size="medium" color="grey"
      [weight]="400"></app-typografie>

    <div class="steps-wrapper">
      <div class="step-item">
        <div class="step-number">
          <app-typografie text="01" size="small" color="grey" [weight]="600"></app-typografie>
        </div>
        <div class="step-content">
          <app-typografie text="Browse & Discover" size="small" color="white" [weight]="600"></app-typografie>
          <!-- Text Update -->
          <app-typografie
            text="Explore the library. <strong>Sign up</strong> to save your favorites or unlock Pro components instantly."
            size="small" color="grey" [weight]="400"></app-typografie>
        </div>
      </div>

      <div class="step-item">
        <div class="step-number">
          <app-typografie text="02" size="small" color="grey" [weight]="600"></app-typografie>
        </div>
        <div class="step-content">
          <app-typografie text="Preview & Code" size="small" color="white" [weight]="600"></app-typografie>
          <app-typografie
            text="Check the interactive preview. Switch to the <strong>Code</strong> tab to view and copy the implementation."
            size="small" color="grey" [weight]="400"></app-typografie>
        </div>
      </div>

      <div class="step-item">
        <div class="step-number">
          <app-typografie text="03" size="small" color="grey" [weight]="600"></app-typografie>
        </div>
        <div class="step-content">
          <app-typografie text="Install Dependencies" size="small" color="white" [weight]="600"></app-typografie>
          <app-typografie
            text="If a component requires external packages, check the <strong>Install</strong> tab for instructions."
            size="small" color="grey" [weight]="400"></app-typografie>
        </div>
      </div>

    </div>
  </div>

  <app-visuel-right></app-visuel-right>

</section>
