<footer class="app-footer">
  <div class="footer-content">

    <div class="footer-grid">

      <div class="brand-column">
        <div class="logo-wrapper">
          <img src="img/logo/aden_logo.svg" alt="Logo" class="footer-logo">
        </div>
        <app-typografie text="A lightweight, performance-first Angular library <br> built with Signals and standalone components.<br>
        Designed for developers who value control." size="small" color="grey" [weight]="100"></app-typografie>
      </div>

      <div class="link-column onest-font">
        <h3 class="column-title">Library</h3>
        <ul>
          <li><a routerLink="/components">Components</a></li>
          <li><a routerLink="/updates">Updates</a></li>
        </ul>
      </div>

      <div class="link-column onest-font">
        <h3 class="column-title">Resources</h3>
        <ul>
          <li><a href="https://github.com/adrianensslin" target="_blank">GitHub</a></li>
          <li><a routerLink="/showcase">Showcase</a></li>
          <li><a routerLink="/contribution">Contribution</a></li>
        </ul>
      </div>

      <div class="link-column onest-font">
        <h3 class="column-title">Legal</h3>
        <ul>
          <li><a routerLink="/imprint">Imprint</a></li>
          <li><a routerLink="/privacy">Privacy Policy</a></li>
          <li><a href="mailto:contact@aden-ui.com">Contact</a></li>
        </ul>
      </div>
    </div>

<div class="footer-bottom onest-font">

      <!-- NEUER Wrapper für Copyright & Google Text -->
      <div class="bottom-left-content">
        <div class="copyright">
          © {{ currentYear }} Adrian Enßlin. Open Source under MIT License.
        </div>

        <!-- Google Disclaimer: Klein und unauffällig -->
        <div class="recaptcha-terms">
          This site is protected by reCAPTCHA and the Google
          <a href="https://policies.google.com/privacy" target="_blank">Privacy Policy</a> and
          <a href="https://policies.google.com/terms" target="_blank">Terms of Service</a> apply.
        </div>
      </div>

      <div class="social-icons">
        <a href="https://github.com/adrianensslin" target="_blank" aria-label="GitHub">
          <!-- Dein Icon Code -->
          <img src="img/icons/social-media/github.svg" alt="GitHub">
        </a>
        <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn">
          <!-- Dein Icon Code -->
          <img src="img/icons/social-media/linkedin.svg" alt="LinkedIn">
        </a>
      </div>
    </div>

  </div>
</footer>
